<script>
    const apiHost = window.location.host;
    const apiVersion = "v1";
    const apiPing = "ping";
    const ping = () => {
        return fetch(`${apiHost}/${apiVersion}/${apiPing}}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json;charset=utf-8",
            },
            body: `{'timestamp': ${Date.now()}}`
        }).then((res) => {
            res.json();
        }).then((json) => {
        });
    }
</script>
